<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-G.png" alt="imagem flixivel">
    </picture>

    <h1>Reproduzindo √Åudio</h1>
    <p>Vamos Aprender a Reproduzir Audios em HTML5></p>
    <audio src="midia/Vandals.mp3" controls autoplay></audio>
    <!--Mp3 Wav OGG-->

    <h1>Reproduzindo Audio 02</h1>
    <p>Vamos aprender novamente como funciona</p>
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/Vandals.mp3" type="audio/mpeg">
        <source src="midia/Vandals.mp3" type="audio/ogg">
        
    </audio>



</body>
</html>
